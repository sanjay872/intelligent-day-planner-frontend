<div class="main">
    <table>
        @for (time of timeAM; track $index) {
            <tr>
                <th class="time" rowspan="2">{{time}} AM</th>
                <td class="data">1</td>
            </tr>
            <tr>
                <td class="data">2</td>
            </tr>
        }
        @for (time of timePM; track $index) {
            <tr>
                <th class="time" rowspan="2">{{time}} AM</th>
                <td class="data">1</td>
            </tr>
            <tr>
                <td class="data">2</td>
            </tr>
        }
    </table>
</div>
